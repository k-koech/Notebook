<div class="modal fade" id="PitchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Pitch</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <!-- start of form -->
        <form method="POST" action="/pitch/new" >
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" required name="category" id="exampleFormControlSelect2">
              <option value="">Select Category</option>
              <option value="Pickup lines">Pickup lines</option>
              <option value="Interview pitch">Interview pitch</option>
              <option value="Product pitch">Product pitch</option>
              <option value="Promotion pitch">Promotion pitch</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Pitch</label>
            <textarea class="form-control" required name="pitch" rows="3"></textarea>
          </div>  
          <div class="text-center"><button type="submit" class="btn btn-primary">Save Pitch</button></div>
        </form>
        <!-- endform -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      
      </div>
    </div>
  </div>
</div>
