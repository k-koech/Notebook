<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Pitches </title>
        {% endif %}
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css', v=0.01)}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css', v=0.01)}}">
    <style>
  /* NAVBAR */
 .navbar-brand .fa
 {
   color: rgb(90, 29, 0);
 }
 .navbar ul li
 { 
   font-size: 16px;
 }

 .profile-col
 {
   border-radius: 5px;
   margin-top: 1em;
   border: 1px solid rgb(232, 232, 232);
   background-color: #f0f0f0;
 }
 .profile-col img
 {
   background-color: #ffffff;
   width:100px;
   height:100px;
 }
 .profile-pitches
 {
  background-color: #f0f0f0;
  border-radius: 5px;
   margin-top: 1em;
   border: 1px solid rgb(232, 232, 232);
 }
 /* landing page */
 .landing-page
 {
   height: 85vh;
 }
 .landing-page .row1
 {
   height: 100% !important;
 } 
 .landing-page .row1 .col2
 {
   display: flex;
   align-items: center;
   justify-content: center;
 }
 .landing-page .row1 .landing-image
 {
   display: none;
 }
 .landing-page .row1 img
 {
   height: 90%;
   width: auto;
 } 
 .landing-page .main-pitch
 {
   font-size: 2em;
   font-weight: 1000;
 }
  /* index.css */
html
{
  scroll-behavior: smooth;
}
.alert-fixed 
{
    position:fixed; 
    left: 50%;
    text-align: center;
    transform: translate(-50%, 0);
    top: 0px; 
    width: 25%;
    z-index:9999; 
    border-radius:0px
}
.list-group-item:hover
{
   cursor: pointer;
   color: rgb(87, 0, 0);
}
#pickup-lines
{
  display: none;
}
#interview-lines
{
  display: none;
}
#product-pitches
{
 display: none;
}
#promotion-pitches
{
  display: none;
}

.votes
{
  justify-content: center;
  align-items: center;
}

.add-btn
{
    display: flex;
    align-items: flex-end;
}
.pitch
{
  font-size: 30px;
}
.fa-quote-left
{
  font-size:15px;
  position: absolute; 
  top: -10px;
  left: -15px;
  color: #1d1d1d;
}
.fa-quote-right
{
  font-size:15px;
  top: -10px;
  position: relative;
  color: #1d1d1d;
}
#comments
{
  display: none;
  padding-left: 1em;
}
.commentBtn
{
  color: rgb(73, 73, 73);
}
.commentBtn:hover
{
  cursor: pointer;
  color: #1a0404;
}
.textarea 
{
  display: block;
  width: 100% !important;
  overflow: hidden;
  resize: none;
  min-height: 40px;
  line-height: 20px;
  padding: 5px;
  border: none !important;
  background-color: rgb(204, 204, 204);
}

.textarea[contenteditable]:empty::before {
  content: "Enter your comment";
  color: gray;
}

/* footer */
#footer
{
	background-image: linear-gradient(to right,#1a0404, #000000); 
	color:#fff;
}
.footer-box #map {
    height: 200px;
    width: 100%;
    background-color: rgb(214, 210, 206);
  }
.footer-img
{
	width: 100%;
}
.footer-box
{
	padding: 20px;
}
.footer-box img
{
	width: 120px;margin-bottom: 20px;
}

.footer-box i 
{
 margin-right: 8px;
 font-size: 25px;
 height: 40px;
 width: 40px;text-align: center;
 border-radius: 2px;
 padding-top: 7px;
 background-image: linear-gradient(to right,#500606, #460b02);
}
.footer-box .form-control
{
	box-shadow: none !important;
	border:none;
	border-radius: 0;
	max-width: 250px;
	margin-top: 25px;
}
.footer-box .btn-dark
{
box-shadow: none !important;
	border:none;
	border-radius: 0;
	margin-top: 30px;
}
.copyright
{
	padding-bottom: 3em;
    margin-bottom: 0;
	text-align: center;
	padding-bottom: 20px;
}

#footer h4
{
    font-size: 1.3em;
   text-align: center;
   padding: 1%;
}

#footer #social-media
{
    text-align: center;
    margin: 1em;
}
#footer #social-media a
{
    padding: 2%;
    color: white;
}
#footer #social-media a:hover
{
    color: #A21D00;
}
#footer #social-media i
{
    font-size: larger;
} 

#footer .float
{
	position:fixed;
	width:50px;
	height:50px;
	bottom:40px;
	right:3%;
	background-color:#0C9;
	color:#FFF;
	border-radius:50px;
	text-align:center;
	box-shadow: 2px 2px 3px #999;
    display: flex;
}
#footer a
{
   text-decoration: none;
}
#footer .my-float{
	margin:auto;
    font-size: 1.2em;
}
#footer .backToTop 
{
  position:fixed;
	width:50px;
	height:50px;
	bottom:40px;
	right:10%;
	background-color:#0C9;
	color:#FFF;
	border-radius:50px;
	text-align:center;
	box-shadow: 2px 2px 3px #999;
    display: flex;
}
#footer .backToTop .toTop
{
	margin:auto;
    font-size: 1.2em;
}
    </style>
    </head>
    <body>
        <!-- Navbar block  --> 
    {% block navbar %}
        {% include 'navbar.html' %}
    {% endblock %}
   
  
        <!-- Content block -->
        {% block content %}

        {% endblock%}

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function()
    {
        $(".landing-image").slideDown("1000")
    })

    // picking categories 
    $(document).ready(function()
    {
      $(".all-categories-btn").click(function(){
        $("#general-pitches").fadeIn();
        $("#pickup-lines").fadeOut();
        $("#interview-lines").fadeOut();
        $("#promotion-pitches").fadeOut();
        $("#product-pitches").fadeOut();
      });
    });

    $(document).ready(function()
    {
      $(".pickup-btn").click(function(){
        $("#pickup-lines").fadeIn();
        $("#general-pitches").fadeOut();
        $("#interview-lines").fadeOut();
        $("#promotion-pitches").fadeOut();
        $("#product-pitches").fadeOut();
      });
    });

    $(document).ready(function()
    {
      $(".interview-btn").click(function(){
        $("#interview-lines").fadeIn();
        $("#general-pitches").fadeOut();
        $("#pickup-lines").fadeOut();
        $("#promotion-pitches").fadeOut();
        $("#product-pitches").fadeOut();
      });
    });
    
    $(document).ready(function()
    {
      $(".promotion-btn").click(function(){
        $("#promotion-pitches").fadeIn();
        $("#general-pitches").fadeOut();
        $("#interview-lines").fadeOut();
        $("#pickup-lines").fadeOut();
        $("#product-pitches").fadeOut();
      });
    });

    $(document).ready(function()
    {
      $(".product-btn").click(function(){
        $("#product-pitches").fadeIn();
        $("#general-pitches").fadeOut();
        $("#promotion-pitches").fadeOut();
        $("#interview-lines").fadeOut();
        $("#pickup-lines").fadeOut();
      });
    });
  </script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

    </body>
</html>
